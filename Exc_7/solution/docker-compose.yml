networks:
  web:
    name: web
    driver: overlay
    attachable: true
  intercom:
    name: intercom
    driver: overlay
    attachable: true

volumes:
  order_pg_vol:
  minio_vol:

secrets:
  postgres_user:
    file: docker/postgres_user_secret
  postgres_password:
    file: docker/postgres_password_secret
  s3_user:
    file: docker/s3_user_secret
  s3_password:
    file: docker/s3_password_secret

services:
  traefik:
    image: traefik:v3.6.1
    command:
      - --api.dashboard=true
      - --api.insecure=true # only for single-node testing because I otherwise false
      - --providers.swarm.endpoint=unix:///var/run/docker.sock
      - --providers.swarm.exposedbydefault=false
      - --providers.swarm.network=web
      - --entrypoints.web.address=:80
      - --log.level=INFO
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Traefik reads Swarm API
    networks:
      - web
    deploy:
      # todo
      # Replicate only to manager
      # expose dashboard to localhost/dashboard
      replicas: 1
    # since I'm running on single host it's commented out
      #placement:
          #constraints:
            #- node.role == manager




  frontend:
    image: ghcr.io/ddibiasi/sbd-ais-exercise/frontend:1.0
    networks:
      - web
    deploy:
      # todo deploy globally
      # should be available at http://localhost from every node
      mode: global
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.frontend.rule=Host(\"localhost\")"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"
      update_config:
        parallelism: 1
        delay: 10s


  orderservice:
    image: ghcr.io/ddibiasi/sbd-ais-exercise/orderservice:1.0
    command: [ "/app/ordersystem" ]
    depends_on:
      - postgres
      - minio
    secrets:
      - postgres_user
      - postgres_password
      - s3_user
      - s3_password
    environment:
      - POSTGRES_DB=order
      - PGPORT=5555
      - DB_HOST=postgres
      - S3_ENDPOINT=minio:8500
      - S3_ACCESS_KEY_ID_FILE=/run/secrets/s3_user
      - S3_SECRET_ACCESS_KEY_FILE=/run/secrets/s3_password
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    networks:
      - web
      - intercom
    deploy:
      # todo deploy global
      # Should be reachable at http://orders.localhost
      # always restart container on failure
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        # route orders.localhost to this service
        - "traefik.http.routers.orders.rule=Host(\"orders.localhost\")"
        - "traefik.http.services.orders.loadbalancer.server.port=3000"
      restart_policy:
        condition: any
        delay: 5s
        window: 120s

  postgres:
    image: postgres:18
    volumes:
      - order_pg_vol:/var/lib/postgresql
    networks:
      - intercom
    secrets:
      - postgres_user
      - postgres_password
    environment:
      - POSTGRES_DB=order
      - PGPORT=5555
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    deploy:
      # todo replicate only to one worker node
      # todo use constraints
      mode: replicated
      replicas: 1
      #placement:
          #constraints:
            #- node.role == worker



  minio:
    image: minio/minio:latest
    command: [ "server", "--address", ":8500", "/data" ]
    volumes:
      - minio_vol:/data
    secrets:
      - s3_user
      - s3_password
    environment:
      - MINIO_ROOT_USER_FILE=s3_user
      - MINIO_ROOT_PASSWORD_FILE=s3_password
    networks:
      - intercom
    deploy:
      # todo replicate only to one worker node
      # todo use constraints
      mode: replicated
      replicas: 1
      #placement:
          #constraints:
            #- node.role == worker
